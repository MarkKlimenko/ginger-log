logging:
  http.enabled: false
  feign:
    uris.exclude:
        - "/disabled"
    content-types.exclude:
        - "application/octet-stream"
    methods.exclude:
        - "OPTIONAL"
    headers:
      properties:
        exclude:
          - "ExcludedHeader"
        masked:
          - property: "MaskedHeader"
            substitution-value: "a***"
    query-params:
      properties:
        exclude:
          - "excludedQuery"
        masked:
          - property: "maskedQuery"
            value-pattern: ".*"
            substitution-value: "a***"

client:
  api-client:
    url: http://localhost:${wiremock.server.port}