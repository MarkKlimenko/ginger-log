logging:
  http:
    client-errors-level: INFO
    uris:
      include:
        - "/api/.*"
      exclude:
        - "/service/status"
    content-types:
      include:
        - "application/json"
      exclude:
        - "application/octet-stream"
    methods:
      exclude:
        - "OPTIONAL"
    headers:
      properties:
        include:
          - ".*"
        exclude:
          - "Auth"
        masked:
          - property: "Authorization"
            substitution-value: "token"
          - property: "Auth-Info"
            value-pattern: "password.*"
            substitution-value: "password"
    query-params:
      properties:
        include:
          - ".*"
        exclude:
          - "Auth"
        masked:
          - property: "param1"
            value-pattern: ".*"
            substitution-value: "***"
    body:
      enabled: true
      uris:
        include:
          - "/api/v1/.*"
        exclude:
          - "/api/v2/.*"
      binary-content-logging: "ENABLED"
      threshold: "1KB"
      masked:
        - pattern: '"accessToken":".*?"'
          substitutionValue: '"accessToken":"maskedAccessToken"'
        - pattern: '"refreshToken":".*?"'
          substitutionValue: '"refreshToken":"maskedRefreshToken"'
