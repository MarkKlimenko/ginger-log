    ext {
        coverageExclusion = [
                '**/**',
        ]

        // library properties
        libraryGroup = 'com.markklim.libs'
        libraryArchivesBaseName = "ginger-log"
        libraryVersion = "2.0.0"

        // versions
        kotlinVersion = "1.7.22"
        kotlinReactorVersion = "1.2.2"

        springBootVersion = "3.1.5"
        springManagementVersion = "1.1.3"
        springCloudVersion = "2022.0.3"

        feignReactorVersion = "4.0.2"
        feignVersion = "3.1.0"

        caffeineVersion = "3.1.6"

        junitVersion = "5.8.1"
        awaitilityVersion = "4.2.0"
        codeQualityVersion = "1.2.1"
    }
}