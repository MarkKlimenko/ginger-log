        coverageExclusion = [
                '**/**',
        ]

        // library properties
        libraryGroup = 'com.markklim.libs'
        libraryArchivesBaseName = "ginger-log"
        libraryVersion = "1.3.1"

        // versions
        kotlinVersion = "1.7.22"
        kotlinReactorVersion = "1.2.2"

        springBootVersion = "2.7.12"
        springManagementVersion = "1.0.15.RELEASE"
        springCloudVersion = "2021.0.5"

        feignReactorVersion = "3.1.1"
